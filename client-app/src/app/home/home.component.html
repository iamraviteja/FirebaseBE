<nb-layout>
<nb-layout-header fixed>
<button nbButton ghost size="medium" (click)="toggle()"><nb-icon icon="menu-outline"></nb-icon></button>
</nb-layout-header>

<nb-sidebar tag="left" containerFixed responsive>
    <nb-menu [items]="items"></nb-menu>
</nb-sidebar>

<nb-layout-column class="colored-column-warning">
    <router-outlet></router-outlet>
    <img src="assets/icons/chat-with-me.png" (click)="navigateToChatbot()" class="chat-with-me-icon" />
</nb-layout-column>

</nb-layout>
